<div class="container">
  <h1>Seja Membro</h1>

  <form class="formulario">
    <fieldset>
      <legend><b>Dados Pessoais</b></legend>

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="name" placeholder="Digite seu nome" required minlength="3" maxlength="20">

      <label for="Idade">Idade</label>
      <input type="number" name="Idade" id="Idade" min="18" max="60" step="1">

      <label for="sexo">Sexo</label>
      <div class="radio-group">
        <label><input type="radio" name="sexo" value="F" checked>F</label>
        <label><input type="radio" name="sexo" value="M"> M</label>
      </div>

      <label for="dtNasc">Data de Nascimento</label>
      <input type="date" id="dtNasc" name="dtNasc">

      <label for="email">e-Mail</label>
      <input type="email" name="email" id="email" placeholder="seu@email.com" required>

      <label for="phone">Telefone</label>
      <input type="tel" name="phone" id="phone" placeholder="+55 (99)9 9999-9999" required>

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </fieldset>
  </form>
</div>
